<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/adminPage.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/userDropdownMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/background.css}" type="text/css">
    <title>Add new admin</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container-lg top-admin-container">
    <div class="row">
        <div th:replace="fragments/adminDetailsMenu::adminDetailsMenu"></div>
        <div class="col-12 col-lg-9">
            <div class="container-fluid manage-result-con">
                <form th:action="@{/admin/add-new-admin}" th:method="post" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="container-fluid inner-manage-result-con">
                        <h4 class="form-floating">Enter admin details:</h4>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input th:field="*{firstName}" type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                                    <label for="firstname">Firstname*</label>
                                </div>
                                <div class="form-floating">
                                    <input th:field="*{email}" type="email" class="form-control" id="floatingInput"
                                           placeholder="name@example.com" required>
                                    <label for="floatingInput">Email address*</label>
                                </div>
                                <div class="gender">
                                    <div class="form-check form-check-inline">
                                        <input th:field="*{gender}" class="form-check-input" type="radio" id="inlineCheckbox11"
                                               value="MALE" required>
                                        <label class="form-check-label" for="inlineCheckbox11">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input th:field="*{gender}" class="form-check-input" type="radio" id="inlineCheckbox21"
                                               value="FEMALE"
                                               required>
                                        <label class="form-check-label" for="inlineCheckbox21">Female</label>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <input onChange="onChange()" type="password" th:field="*{password}" class="form-control info" id="password"
                                           placeholder="Password" required>
                                    <label for="password">Password*</label>
                                </div>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input class="form-check-input show-password" type="checkbox"> Show password
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input th:field="*{lastName}" type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                                    <label for="lastname">Lastname*</label>
                                </div>
                                <div class="form-floating">
                                    <input th:field="*{phoneNumber}" type="tel" id="Phone" class="form-control info"
                                           placeholder="+375290000000"
                                           pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$" required/>
                                    <label for="Phone">Phone number*</label>
                                </div>
                                <div class="form-floating">
                                    <input th:field="*{dateOfBirth}" type="date" class="form-control info" id="birthday"
                                           placeholder="Birthday" required>
                                    <label for="birthday">Birthday*</label>
                                </div>
                                <div class="form-floating">
                                    <input onChange="onChange()" name="confirm" type="password" class="form-control info"
                                           id="confirmPassword"
                                           placeholder="Confirm password" required>
                                    <label for="confirmPassword">Confirm password*</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit"><span class="iconify" data-icon="carbon:add-alt"></span> Add new
                            admin
                        </button>
                            <div th:if="${saveError}" class="alert alert-danger alert-admin" role="alert">
                                <span class="iconify" data-icon="akar-icons:triangle-alert"></span> Add admin error!
                            </div>
                            <div th:if="${saveSuccess}" class="alert alert-success alert-admin" role="alert">
                                <span class="iconify" data-icon="clarity:success-standard-line"></span>  Admin added!
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/background::background"></div>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script th:src="@{/styles/js/registerUser.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/logout.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/userPage.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
