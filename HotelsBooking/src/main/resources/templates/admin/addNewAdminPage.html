<div class="container-lg top-admin-container">
    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="container-fluid admin-menu">
                <div class="container-fluid inner-admin-menu">
                    <ul class="list-group">
                        <li class="list-group-item"><a class="link-flash" href=""><h1 class="lead menu-text">
                            <span class="iconify" data-icon="gis:globe-users"></span>  All users accounts</h1></a></li>
                        <li class="list-group-item"><a class="link-flash" href=""><h1 class="lead menu-text">
                            <span class="iconify" data-icon="clarity:building-solid-alerted"></span>  All hotels accounts</h1></a></li>
                        <li class="list-group-item"><a class="link-flash" href=""><h1 class="lead menu-text">
                            <span class="iconify" data-icon="line-md:circle-to-confirm-circle-transition"></span>  Confirm hotels registration</h1></a></li>
                        <li class="list-group-item"><a class="link-flash" href=""><h1 class="lead menu-text">
                            <span class="iconify" data-icon="carbon:add-alt"></span>  Add new admin</h1></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-8">
            <div class="container-fluid manage-result-con">
                <div class="container-fluid inner-manage-result-con">
                    <h4 class="form-floating">Enter admin details:</h4>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                                <label for="firstname">Firstname*</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                       placeholder="name@example.com" required>
                                <label for="floatingInput">Email address*</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                                <label for="lastname">Lastname*</label>
                            </div>
                            <div class="form-floating">
                                <input name="phone" type="tel" id="Phone" class="form-control info"
                                       placeholder="+375290000000"
                                       pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$" required/>
                                <label for="Phone">Phone number*</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary"><span class="iconify" data-icon="carbon:add-alt"></span>   Add new admin</button>
                </div>
            </div>
        </div>
    </div>
