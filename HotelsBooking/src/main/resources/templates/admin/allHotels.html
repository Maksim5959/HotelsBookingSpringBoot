<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/adminPage.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/userDropdownMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/background.css}" type="text/css">
    <title>All hotels</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container-lg top-admin-container">
    <div class="row">
        <div th:replace="fragments/adminDetailsMenu::adminDetailsMenu"></div>
        <div class="col-12 col-lg-9">
            <div class="container-fluid manage-result-con">
                <div class="container-fluid inner-manage-result-con">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Legal name</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Address</th>
                            <th scope="col">Confirm registration</th>
                            <th scope="col">Cancel registration</th>
                        </tr>
                        </thead>
                        <tbody th:each="hotel, i:${hotels}">
                        <tr>
                            <th scope="row" th:text="${hotel.id}"></th>
                            <td th:text="${hotel.legalName}"></td>
                            <td th:text="${hotel.brand}"></td>
                            <td th:text="${hotel.address.country} + ', ' +  ${hotel.address.city} + ', '
                                + ${hotel.address.street} + ', ' + ${hotel.address.house} + ', '
                                + ${hotel.address.building}"></td>
                            <td>
                                <a th:if="${hotel.registered}" href="#" class="btn btn-success disabled">
                                    <span class="iconify" data-icon="line-md:confirm-circle"></span> Confirm
                                    registration
                                </a>
                                <a th:unless="${hotel.registered}" th:href="@{/admin/all-hotels/{id}/{registered}(id=${hotel.id},registered=true)}"
                                   class="btn btn-success">
                                    <span class="iconify" data-icon="line-md:confirm-circle"></span> Confirm
                                    registration
                                </a>
                            </td>
                            <td>
                                <a th:if="${hotel.registered}" th:href="@{/admin/all-hotels/{id}/{registered}(id=${hotel.id},registered=false)}"
                                class="btn btn-danger">
                                    <span class="iconify" data-icon="fluent:calendar-cancel-24-regular"></span> Cancel
                                    registration
                                </a>
                                <a th:unless="${hotel.registered}" href="#" class="btn btn-danger disabled">
                                    <span class="iconify" data-icon="fluent:calendar-cancel-24-regular"></span> Cancel
                                    registration
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/background::background"></div>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script th:src="@{/styles/js/logout.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/userPage.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
