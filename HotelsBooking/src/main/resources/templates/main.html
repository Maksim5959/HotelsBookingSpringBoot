<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/mainPage.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/background.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/userDropdownMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/header.css}" type="text/css">
    <title>Main</title>
</head>
<body>
<!--header-->
<div th:replace="fragments/header::header"></div>
<!--text-->
<div id="text-folder" class="container-fluid bg-light">
    <div class="text">
        <h1 class="display-5">Find your next stay </h1>
        <h3 class="display-6">Search low prices on hotels...</h3>
    </div>
</div>
<!--searcher-->
<div class="container-sm">
    <div class="row">
        <div class="input-win">
            <form class="input-group  mb-3" th:action="@{/hotels-search-results}" th:method="post" th:object="${searchData}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:name="hotelsFilter" value="DEFAULT">
                <input type="text" th:field="*{city}" class="form-control" placeholder="Where are you going?"
                       aria-label="Where are you going?" aria-describedby="button-addon2" required>
                <input type="date" th:field="*{dateIn}" class="form-control" placeholder="Check-in" aria-label="Check-in"
                       aria-describedby="button-addon2" id="check-in" required>
                <input type="date" th:field="*{dateOut}" class="form-control" placeholder="Check-out" aria-label="Check-out"
                       aria-describedby="button-addon2" id="check-out" required>
                <select class="form-select" th:name="adultsCount"
                        aria-label="Example select with button addon" required>
                    <option value="" disabled selected>Adults</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select class="form-select" th:name="childrenCount" aria-label="Example select with button addon" required>
                    <option value="" disabled selected>Children</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select class="form-select" th:name="roomsCount" aria-label="Example select with button addon" required>
                    <option value="" disabled selected>Rooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/background::background"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script th:src="@{/styles/js/logout.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/userPage.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
