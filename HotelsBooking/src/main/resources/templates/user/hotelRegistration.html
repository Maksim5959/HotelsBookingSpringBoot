<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/background.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/userDropdownMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/registrationAnimation.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/hotelRegistrationPage.css}" type="text/css">
    <title>Registration hotel</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>

<div class="container-flex top-hotel-registration-container">

    <form th:action="@{/user/hotel-registration}" th:method="post" th:object="${hotel}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row login-form">
            <div class="col-12 col-lg-4 inner-form2">
                <!--            animation-->
                <div class="text-container">
                    <p class="parent registration-animation">Register your hotel</p>
                    <p class="registration-animation">on hotels booking</p>
                    <p class="registration-animation">service!</p>
                </div>
            </div>
            <div class="col-12 col-lg-4 inner-form1">
                <h4 class="email">Personal data:</h4>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control email" id="floatingInput1"
                           placeholder="name@example.com" th:value="${user.email}"
                           disabled required>
                    <label for="floatingInput1">Email address*</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="firstName" class="form-control info" id="firstname1"
                           placeholder="Firstname"
                           th:value="${user.firstName}" disabled required>
                    <label for="firstname1">Firstname*</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="lastName" class="form-control info" id="lastname1"
                           placeholder="Lastname"
                           th:value="${user.lastName}" disabled required>
                    <label for="lastname1">Lastname*</label>
                </div>
                <div class="gender info">
                    <div class="form-check form-check-inline">
                        <input name="gender" class="form-check-input" type="radio" id="inlineCheckbox11"
                               th:value="${user.gender}"
                               checked disabled required>
                        <label class="form-check-label" for="inlineCheckbox11">Male*</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="gender" class="form-check-input" type="radio" id="inlineCheckbox21"
                               th:value="${user.gender}"
                               disabled required>
                        <label class="form-check-label" for="inlineCheckbox21">Female*</label>
                    </div>
                </div>
                <div class="form-floating">
                    <input name="dateOfBirth" type="date" class="form-control info" id="birthday1"
                           placeholder="Birthday"
                           th:value="${user.dateOfBirth}" disabled required>
                    <label for="birthday1">Date of birth*</label>
                </div>
                <div class="form-floating">
                    <input name="phoneNumber" type="tel" id="Phone1" class="form-control info"
                           placeholder="+375290000000"
                           pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$"
                           th:value="${user.phoneNumber}" disabled required>
                    <label for="Phone1">Phone number</label>
                </div>
            </div>
            <div class="col-12 col-lg-4 inner-form3">
                <h4 class="email">Hotel data:</h4>
                <div class="form-floating email">
                    <input th:field="*{legalName}" type="text" class="form-control" id="legalName" placeholder="Legal name*"
                           required>
                    <label for="legalName">Legal name*</label>
                </div>
                <div class="form-floating info">
                    <input th:field="*{brand}" type="text" class="form-control" id="brand" placeholder="Brand*" required>
                    <label for="brand">Brand*</label>
                </div>

                <div class="form-floating info">
                    <select th:field="*{stars}" id="rating" class="form-select form-select-lg mb-3"
                            aria-label="Default select example"
                            required>
                        <option selected value="ONE">1 star</option>
                        <option value="TWO">2 stars</option>
                        <option value="THREE">3 stars</option>
                        <option value="FOUR">4 stars</option>
                        <option value="FIVE">5 stars</option>
                    </select>
                    <label for="rating">Rating</label>
                </div>
                <h4 class="info">Address:</h4>
                <div class="form-floating">
                    <input th:field="*{address.country}" type="text" class="form-control info" id="country" placeholder="Country*"
                           required>
                    <label for="country">Country*</label>
                </div>
                <div class="form-floating">
                    <input th:field="*{address.city}" type="text" class="form-control info" id="city" placeholder="City*" required>
                    <label for="city">City*</label>
                </div>
                <div class="form-floating">
                    <input th:field="*{address.street}" type="text" class="form-control info" id="street" placeholder="Street*"
                           required>
                    <label for="street">Street*</label>
                </div>
                <div class="form-floating">
                    <input th:field="*{address.house}" type="text" class="form-control info" id="house" placeholder="House*" required>
                    <label for="house">House*</label>
                </div>
                <div class="form-floating">
                    <input th:field="*{address.building}" type="text" class="form-control info" id="building" placeholder="Building*"
                           required>
                    <label for="building">Building*</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary btn-register-hotel" type="submit">Register hotel</button>
                <div th:if="${saveError}" class="alert alert-danger alert-danger-hotel-custom" role="alert">
                    <span class="iconify" data-icon="akar-icons:triangle-alert"></span> Hotel registration error!
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/background::background"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script th:src="@{/styles/js/registerUser.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/userPage.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/logout.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
