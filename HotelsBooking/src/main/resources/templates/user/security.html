<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/profilePage.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/userDropdownMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/css/background.css}" type="text/css">
    <title>Security</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container-lg top-user-container">
    <div class="row">
        <div th:replace="fragments/userDetailsMenu::userDetailsMenu"></div>
        <div class="col-12 col-lg-9">
            <div class="container-fluid manage-result-con">
                <div class="container-fluid inner-manage-result-con">
                    <form th:action="@{/user/security}" th:method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <h4>Enter new password:</h4>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input onChange="onChange()" type="password" name="password" class="form-control info" id="password"
                                           placeholder="Password" required>
                                    <label for="password">Password*</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input onChange="onChange()" name="confirm" type="password" class="form-control info"
                                           id="confirmPassword"
                                           placeholder="Confirm password" required>
                                    <label for="confirmPassword">Confirm password*</label>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input class="form-check-input show-password" type="checkbox"> Show password
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary"><span class="iconify" data-icon="heroicons-solid:save-as"></span>
                            Save password</button>
                            <div class="alert alert-success alert-password-update" role="alert" th:if="${saveSuccess}">
                                <span class="iconify" data-icon="clarity:success-standard-line"></span>  Password update successful!
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/background::background"></div>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script th:src="@{/styles/js/logout.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/userPage.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/styles/js/registerUser.js}" type="text/javascript"></script>
</body>
</html>
